<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stickers</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h2>Puedes llevar hasta 10 stickers en total</h2>

    <div class="container">
      <div class="sticker">
        <img src="./assets/img/sticker1.JPG" alt="Sticker 1" />
        <input type="number" id="sticker1" min="0" />
      </div>

      <div class="sticker">
        <img src="./assets/img/sticker2.JPG" alt="Sticker 2" />
        <input type="number" id="sticker2" min="0" />
      </div>

      <div class="sticker">
        <img src="./assets/img/sticker3.JPG" alt="Sticker 3" />
        <input type="number" id="sticker3" min="0" />
      </div>
    </div>

    <p id="resultado"></p>
    <button>Verificar</button>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
